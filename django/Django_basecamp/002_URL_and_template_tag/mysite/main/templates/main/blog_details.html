<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Detail</title>
</head>
<body>
    <h1>{{ blog.id }}: {{ blog.title }}</h1>
    <p>{{ blog.content }}</p>
    <p>{{ blog.author }}</p>
    <a href="/blog/">Back to Blog List</a>
    <ul>
        {% for language in languages %}
        <li>{{ language }}</li>
        {% endfor %}
    </ul>
</body>
</html>
